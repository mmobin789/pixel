ext {


    PUBLISH_GROUP_ID = 'io.pixel.android'
    PUBLISH_ARTIFACT_ID = 'pixel'
    PUBLISH_VERSION = '0.0.3-alpha'

    bintrayRepo = "pixel"
    bintrayName = "io.pixel.android"
    libraryName = 'pixel'


    publishedGroupId = 'io.pixel.android'
    artifact = 'pixel'
    libraryVersion = '0.0.3-alpha'
    libraryDescription = 'Image loading and Networking for Android backed by Kotlin Coroutines.'

    siteUrl = 'https://github.com/mmobin789/pixel'
    gitUrl = 'https://github.com/mmobin789/pixel.git'

    developerId = 'mmobin789'
    developerName = 'Mobin Munir'
    developerEmail = 'mmobinbutt@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            /*useProguard false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'*/
        }
    }

    lintOptions {
        abortOnError false
    }

}


dependencies {
    //  def core = "1.2.0"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //  implementation "androidx.appcompat:appcompat:1.1.0"
    // implementation "androidx.core:core-ktx:$core"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2"
    // Standard HTTP client for Android for modern I/O support by Okio.
    implementation "com.squareup.okhttp3:okhttp:4.9.0"

    // test libs below
    // testImplementation "com.google.truth:truth:1.0.1"
    testImplementation 'junit:junit:4.13.1'
    // Optional -- Mockito framework
    //   testImplementation 'org.mockito:mockito-core:2.13.0'
    // Optional -- Robolectric environment
    // testImplementation "androidx.test:core:$core"


}

