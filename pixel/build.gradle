apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'com.vanniktech.maven.publish' // NEW


android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            /*useProguard false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'*/
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude "DebugProbesKt.bin"
    }

}


dependencies {
    //  def core = "1.2.0"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    //  implementation "androidx.appcompat:appcompat:1.1.0"
    // implementation "androidx.core:core-ktx:$core"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"
    // Standard HTTP client for Android for modern I/O support by Okio.
    implementation "com.squareup.okhttp3:okhttp:4.9.3"

    // test libs below
    // testImplementation "com.google.truth:truth:1.0.1"
    testImplementation 'junit:junit:4.13.2'
    // Optional -- Mockito framework
    //   testImplementation 'org.mockito:mockito-core:2.13.0'
    // Optional -- Robolectric environment
    // testImplementation "androidx.test:core:$core"


}

publishing {
    repositories {   // by default upload tasks points to the legacy URl which will be down on sunset and all new repos should use the one similar to below.
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            // link to jira ticket for maven central migration https://issues.sonatype.org/browse/OSSRH-65130
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
           credentials {   // using tokenized username and password per maven for security.
               username = ossrhUsername  // jira-username or nexus UI username
               password = ossrhPassword  //jira-password or nexus UI password
           }
        }
    }
}


